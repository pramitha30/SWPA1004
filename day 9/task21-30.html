<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ID Selectors -->
  <!--<div id="banner">Welcome to My Website</div>-->

  <p id="intro">This is an introductory paragraph with unique styling.</p>

  <div id="box1">I am a fixed-size box.</div>

  <button id="submitBtn">Submit</button>

  <!-- Class Selectors -->
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>

  <p class="highlight">This paragraph is highlighted.</p>

  <button class="btn primary">Primary Button</button>
  <button class="btn secondary">Secondary Button</button>

  <h2 class="center-text">Centered Heading</h2>

  <!-- Element Selectors -->
  <h3>Heading Three</h3>
  <p>This is a regular paragraph.</p>

  <a href="#">This is a link</a>

  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
  </ul>

  <!-- Footer -->
  <div id="footer">This is the footer section</div>

</body>
</html>
