<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Tasks</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Task 1–4: Basic Flexbox Container -->
  <section class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </section>

  <!-- Task 5: Navbar -->
  <nav class="navbar">
    <div class="logo">MyLogo</div>
    <div class="nav-items">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Task 6–10: Justify Content Examples -->
  <section class="justify-center">
    <div class="item">Center 1</div>
    <div class="item">Center 2</div>
    <div class="item">Center 3</div>
  </section>

  <section class="justify-between">
    <div class="item">Between 1</div>
    <div class="item">Between 2</div>
    <div class="item">Between 3</div>
  </section>

  <section class="justify-around">
    <div class="item">Around 1</div>
    <div class="item">Around 2</div>
    <div class="item">Around 3</div>
  </section>

  <footer class="footer">
    <div>© 2025</div>
    <div>Privacy | Terms</div>
  </footer>

  <section class="justify-end">
    <div class="item">End 1</div>
    <div class="item">End 2</div>
    <div class="item">End 3</div>
  </section>

</body>
</html>
