<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day 18 â€“ CSS Transitions & Animations</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    .demo {
      margin: 20px 0;
    }

    /* Section 1: Transitions (1â€“10) */
    .btn-transition {
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-transition:hover {
      background: #0d47a1;
    }

    .scale-box {
      width: 100px;
      height: 100px;
      background: orange;
      transition: transform 0.3s;
    }
    .scale-box:hover {
      transform: scale(1.2);
    }

    .card-shadow {
      width: 200px;
      height: 100px;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s;
    }
    .card-shadow:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-padding {
      padding: 10px 20px;
      transition: padding 0.3s;
      background: #4caf50;
      color: white;
      border: none;
    }
    .btn-padding:hover {
      padding: 20px 30px;
    }

    .rotate-img {
      width: 100px;
      transition: transform 0.3s;
    }
    .rotate-img:hover {
      transform: rotate(10deg);
    }

    .link-underline {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s;
    }
    .link-underline:hover {
      border-bottom: 2px solid blue;
    }

    .multi-transition {
      background: #f44336;
      color: white;
      padding: 10px;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }
    .multi-transition:hover {
      background: #000;
      color: yellow;
      transform: scale(1.1);
    }

    .menu-item {
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }
    .menu-item:hover {
      background: #000;
      color: #fff;
    }

    .delay-hover {
      width: 100px;
      height: 100px;
      background: #009688;
      transition: transform 0.3s;
      transition-delay: 0.5s;
    }
    .delay-hover:hover {
      transform: scale(1.2);
    }

    .expand-box {
      width: 100px;
      height: 50px;
      background: #673ab7;
      transition: width 1s ease;
    }
    .expand-box:hover {
      width: 300px;
    }

    /*  Section 2: Keyframes Basics (11â€“20) */
    .ball {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      animation: bounce 1s infinite;
      position: relative;
    }

    @keyframes bounce {
      0%, 100% { top: 0; }
      50% { top: 50px; }
    }

    .move-box {
      width: 100px;
      height: 50px;
      background: #00bcd4;
      position: relative;
      animation: moveRight 2s infinite;
    }

    @keyframes moveRight {
      0% { left: 0; }
      100% { left: 300px; }
    }

    .pulse {
      width: 80px;
      height: 80px;
      background: #ff9800;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .spin-logo {
      width: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .bg-color-anim {
      width: 100px;
      height: 100px;
      animation: colorChange 2s infinite;
    }

    @keyframes colorChange {
      0% { background: red; }
      50% { background: blue; }
      100% { background: green; }
    }

    .slide-text {
      position: relative;
      animation: slideDown 1s ease-out forwards;
    }

    @keyframes slideDown {
      0% { top: -100px; opacity: 0; }
      100% { top: 0; opacity: 1; }
    }

    .shake {
      display: inline-block;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .flip-card {
      width: 100px;
      height: 100px;
      background: tomato;
      animation: flip 2s infinite;
      transform-style: preserve-3d;
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    /* ðŸŽ¯ Section 3: Advanced Animations (21â€“30) */
    .multi-anim {
      width: 100px;
      height: 100px;
      background: #3f51b5;
      animation: grow 1s alternate infinite, changeBg 2s linear infinite;
    }

    @keyframes grow {
      to { transform: scale(1.2); }
    }

    @keyframes changeBg {
      to { background: #e91e63; }
    }

    .delay-box {
      width: 100px;
      height: 100px;
      background: teal;
      animation: grow 1s ease-in-out 2s infinite;
    }

    .alert {
      background: pink;
      padding: 10px;
      animation: fadeInSlide 1s ease forwards;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .marquee {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }

    .marquee span {
      display: inline-block;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .typing {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid;
      animation: typing 3s steps(20) forwards;
    }

    @keyframes typing {
      to { width: 220px; }
    }

    .progress-container {
      width: 100%;
      background: #ddd;
    }

    .progress-bar {
      width: 0;
      height: 20px;
      background: green;
      animation: fill 3s forwards;
    }

    @keyframes fill {
      to { width: 100%; }
    }

    .hover-anim {
      width: 100px;
      height: 100px;
      background: coral;
    }

    .hover-anim:hover {
      animation: hoverColor 1s forwards;
    }

    @keyframes hoverColor {
      to { background: lightblue; }
    }

    .alt-anim {
      width: 100px;
      height: 100px;
      background: #ff5722;
      animation: bounceAlt 1s infinite alternate;
    }

    @keyframes bounceAlt {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    .hover-bounce:hover {
      animation: bounceAlt 0.5s;
    }

    .stagger-container {
      display: flex;
      gap: 10px;
    }

    .stagger-box {
      width: 40px;
      height: 40px;
      background: #9c27b0;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .stagger-box:nth-child(1) {
      animation-delay: 0s;
    }

    .stagger-box:nth-child(2) {
      animation-delay: 0.3s;
    }

    .stagger-box:nth-child(3) {
      animation-delay: 0.6s;
    }
  </style>
</head>
<body>

  <h2>Section 1: CSS Transitions</h2>
  <div class="demo"><button class="btn-transition">Hover Me</button></div>
  <div class="demo scale-box"></div>
  <div class="demo card-shadow"></div>
  <div class="demo"><button class="btn-padding">Expand Padding</button></div>
  <div class="demo"><img class="rotate-img" src="city.jpg" alt="rotate"></div>
  <div class="demo"><a href="#" class="link-underline">Hover Underline</a></div>
  <div class="demo multi-transition">Multi Transition</div>
  <div class="demo menu-item">Menu Item</div>
  <div class="demo delay-hover"></div>
  <div class="demo expand-box"></div>

  <h2>Section 2: Keyframes Basics</h2>
  <div class="demo ball"></div>
  <div class="demo move-box"></div>
  <div class="demo pulse"></div>
  <div class="demo fade-in">Fade In Text</div>
  <div class="demo"><img src="city.jpg" class="spin-logo"></div>
  <div class="demo loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="demo bg-color-anim"></div>
  <div class="demo slide-text">Sliding Text</div>
  <div class="demo shake">Shake Me</div>
  <div class="demo flip-card"></div>

  <h2> Section 3: Advanced Animations</h2>
  <div class="demo multi-anim"></div>
  <div class="demo delay-box"></div>
  <div class="demo alert">Alert Box</div>
  <div class="demo marquee"><span>This is a marquee animation...</span></div>
  <div class="demo typing">Typing animation effect here!</div>
  <div class="demo progress-container"><div class="progress-bar"></div></div>
  <div class="demo hover-anim"></div>
  <div class="demo alt-anim"></div>
  <div class="demo hover-bounce">Hover to bounce</div>
  <div class="demo stagger-container">
    <div class="stagger-box"></div>
    <div class="stagger-box"></div>
    <div class="stagger-box"></div>
  </div>

</body>
</html>
